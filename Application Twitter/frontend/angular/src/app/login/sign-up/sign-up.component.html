<section class="row justify-content-center form-light">

  <!--Form without header-->
  <div class="card col-md-8 col-lg-5 col-sm-8">

    <div class="card-body mx-4">

      <!--Header-->
      <div class="text-center">
        <h3 class="pink-text mb-5"><strong>Sign Up</strong></h3>
      </div>

      <div *ngIf="loading" class="text-center mx-4">
        <img src="/assets/img/load-spinner.gif" class="img-responsive" alt="spinner">
      </div>

      <div *ngIf="!loading">
        <!--Body-->
        <div class="md-form">
          <i class="fa fa-user prefix"></i>
          <input type="text" [(ngModel)]="twitter.name" id="Form-name2" class="form-control" mdbActive>
          <label for="Form-name2">Your name</label>
        </div>

        <div class="md-form">
          <i class="fa fa-envelope prefix"></i>
          <input type="text" [(ngModel)]="twitter.email" id="Form-email2" class="form-control" mdbActive>
          <label for="Form-email2">Your email</label>
        </div>

        <!--Grid row-->
        <div class="row d-flex align-items-center mb-4">

          <!--Grid column-->
          <div class="col-md-12 text-center">
            <button type="button" (click)="signUp()" class="btn btn-pink btn-block btn-rounded z-depth-1" mdbRippleRadius>Sign up</button>
          </div>
          <!--Grid column-->

        </div>
        <!--Grid row-->
      </div>
    </div>

    <!--Footer-->
    <div *ngIf="!loading" class="modal-footer mx-5 pt-3 mb-1">
      <p class="font-small grey-text d-flex justify-content-end">Have an account? <a routerLink="/login/sign-in" class="blue-text ml-1"> Sign In</a></p>
    </div>

  </div>
  <!--/Form without header-->

</section>
