<div class="row card card-cascade">

  <!--Card image-->
  <div class="hm-white-slight text-center">
    <img src="/assets/img/avatar-{{(twitter.id % 7) + 1}}.png" class="img-fluid img-responsive" alt="">
  </div>
  <!--/.Card image-->

  <h4 class="card-title text-center">
    <strong>
      {{twitter.name}}
    </strong>
    <div class="card-text">{{twitter.email}}</div>
  </h4>

  <div class="card-body text-center">
    <hr/>
    Tweets : <strong>{{tweets}}</strong>
  </div>

</div>
