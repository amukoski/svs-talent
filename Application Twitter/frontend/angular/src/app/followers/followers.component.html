<div class="row card">
  <ul class="list-group">
    <li class="list-group-item d-flex justify-content-between align-items-center followers-heading-color card-title">
      <span>Followers</span>
      <span class="badge badge-success badge-pill">{{followers.length}}</span>
    </li>
    <li *ngFor="let follower of followers" class="list-group-item card-body">
      <div class="card-text">
        {{follower.email}}
      </div>
    </li>
  </ul>
</div>
